<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/authentication.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Novo Usuário</h2>

    <form id="formCadastro" method="POST">
      <label for="nome_usuario">Nome</label>
      <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit">Cadastrar</button>
      <p>Já possui uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
