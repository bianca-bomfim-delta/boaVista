<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/score.css') }}">
</head>
<body>
    <h1>Consulta de Score</h1>

    <form id="formConsulta" method="POST">
        <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            placeholder="Digite o CPF que deseja consultar"
            maxlength="14" 
            required
        >
        <button type="submit">Consultar</button>
    </form>

    <div id="resultado"></div>

    <script src="{{ url_for('static', filename='js/score.js') }}"></script>
</body>
</html>
